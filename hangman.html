<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Yourself</title>
    <link rel="stylesheet" href="./hangman.css">
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="./images/lost.gif" alt="lose">
            <h4>
                Game Over
            </h4>
            <p>The Correct Word was:<b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="./images/hangman-0.svg" alt="hangman-base">
            <h1>Hangman</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect Guesses:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>
    <script src="./word-list.js"></script>
    <script src="./hangman.js"></script>
</body>
</html>
