<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Template with Slots</title>
</head>
<body>

    <!-- Define the template -->
    <template id="my-template">
        <style>
            .content {
                border: 1px solid #ccc;
                padding: 10px;
                margin: 10px 0;
            }
        </style>
        <div class="content">
            <slot name="title"></slot>
            <slot name="description"></slot>
        </div>
    </template>

    <!-- Where the content will be inserted -->
    <div id="content-area"></div>

    <script>
        // Fetch the template
        const template = document.getElementById('my-template').content;

        // Create a clone of the template
        const clone = document.importNode(template, true);

        // Fill the slots with content
        clone.querySelector('slot[name="title"]').innerHTML = '<h2>This is the title</h2>';
        clone.querySelector('slot[name="description"]').innerHTML = '<p>This is the description.</p>';

        // Append the clone to the content area
        document.getElementById('content-area').appendChild(clone);
    </script>

</body>
</html>
