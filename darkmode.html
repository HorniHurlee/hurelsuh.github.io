<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
    <style>
        body{
            padding: 30px;
            background-color: white;
            color: black;
            font-size: 30px;
        }
        .dark-mode{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Toggle Dark Mode Button</h2>
    <button onclick="myFunction()">Enter Dark Mode</button>
</body>
</html>
